<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="deadline">
      <!-- days -->
      <div class="deadline-format">
        <div>
          <h4 class="days">34</h4>
          <span>days</span>
        </div>
      </div>
      <!-- end of days -->
      <!-- days -->
      <div class="deadline-format">
        <div>
          <h4 class="hours">34</h4>
          <span>hours</span>
        </div>
      </div>
      <!-- end of days -->
      <!-- minutes -->
      <div class="deadline-format">
        <div>
          <h4 class="minutes">34</h4>
          <span>mins</span>
        </div>
      </div>
      <!-- end of days -->
      <!-- minutes -->
      <div class="deadline-format">
        <div>
          <h4 class="seconds">34</h4>
          <span>secs</span>
        </div>
      </div>
      <!-- end of days -->
    </div>
  </body>
</html>
